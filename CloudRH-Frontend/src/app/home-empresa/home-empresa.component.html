<div class="container" style="padding-left: 0">
    <div class="row profile">
		<div class="col-md-3" style="padding-left: 0">
			<app-menu-empresa [ativaVagasDisponiveis]= true ></app-menu-empresa>
    </div>
		<div class="col-md-9 border-left"> 
      <br>
      <div class="row">
          <div class="col-sm-10"><p class="h3">Suas Vagas:</p></div>
          <div class="col-sm-2"><button [routerLink]="['/cadastra-vaga']" class="ui secondary button">
            Cadastrar Vagas
          </button></div>
      </div>
      
        <br>
        <div class="row">
      <div class="profile-content col-md-6">
          <div class="ui card">
              <div class="image">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTYhBJujeCRiWInfFWv_0fSfLzEf6X1LFTTbH2_Z7llbmwJroRe&s">
              </div>
              <div class="content" align="center">
                <a class="header">Sinqia</a>
                <div class="meta">
                  <span class="date">Vaga disponível desde de 09/09/2019</span>
                </div>
                <div class="description">
                 Precisamos de pessoas que possuem boas habilidades com C#!
                </div> <br>
                <button class="ui secondary button" [routerLink]="['/visualiza-vaga']">
                    Visualizar
                  </button>
              </div>
            </div>
        <div  *ngFor="let vaga of vagas">
              <div class="ui card">
                <div class="image">
                  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTYhBJujeCRiWInfFWv_0fSfLzEf6X1LFTTbH2_Z7llbmwJroRe&s">
                </div>
                <div class="content">
                  <a class="header">{{vaga.empresa.nome}}</a>
                  <div class="meta">
                    <span class="date">Vaga disponível desde de {{vaga.dataAbertura}}</span>
                  </div>
                  <div class="description">
                   {{vaga.descricao}}
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
		</div>
	</div>
</div>
